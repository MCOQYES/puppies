<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Light minimalist world map silhouette -->
  <path d="M50 250 Q200 50 400 150 T750 200 T950 300"
        fill="none" stroke="#ddd" stroke-width="80" stroke-linecap="round" opacity="0.3"/>

  <!-- Animated path: Mongolia → Madrid → Colombia -->
  <path id="route"
        d="M800 150 
           Q650 200 500 230 
           T300 260"
        fill="none"
        stroke="#333"
        stroke-width="3"
        stroke-linecap="round"
        stroke-dasharray="1000"
        stroke-dashoffset="1000">
    <animate attributeName="stroke-dashoffset"
             from="1000" to="0"
             dur="3s"
             fill="freeze"
             begin="0.5s"/>
  </path>

  <!-- Points -->
  <circle cx="800" cy="150" r="6" fill="#333"/> <!-- Mongolia -->
  <circle cx="500" cy="230" r="6" fill="#333"/> <!-- Madrid -->
  <circle cx="300" cy="260" r="6" fill="#333"/> <!-- Colombia -->

</svg>
